    <section class="contact">
        <div class="container">
          <div class="main-heading">

            </form>
            <div class="info">
              <h4>Get In Touch</h4>
              <span class="phone">+20 1117590628</span>
              <span class="phone">+20 1126976031</span>

              <address>EL Salam City 17<br />Cairo, NYC<br />123-4567-890<br />Egypt</address>

          </div>
